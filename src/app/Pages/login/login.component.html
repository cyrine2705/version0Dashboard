

<div class="containerLogin">
    <div class="left-side">
        <h3>Bee</h3>
        <h2>Welcome Back !</h2>
        <h4>Connect now and manage your employees</h4>
        <div class="img-container">
            <img src="assets/images/typing2.png" alt="" >
        </div>
        
    </div>
    <div class="right-side">
        <h2>Sign In</h2>
        <h4>Enter your information and start managing your employees</h4>
        <form [formGroup]="loginForm" (ngSubmit)="login()" style="display: contents;">
        <div class="input-container">
            <label for="mail">Email*</label>
            <input type="email"  formControlName="email" class="form-control" placeholder="Enter your email">
            <div class="mail-error" style="display: block;color: red;margin-top: 8px;" *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
               email is required and invalid
              </div>
        </div>
        <div class="input-container">
            <label for="password">Password*</label>
            <input type="password" formControlName="password" class="form-control" placeholder="Enter your password">
            <div class="mail-error" style="display: block;color: red;margin-top: 8px;" *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
               password is required and invalid 
               </div>
            <h4><a (click)="forgot()">Forget Password ?</a></h4>
        </div>
     
        <button (click)="login()" class="sign-in"  [disabled]="loginForm.invalid" type="submit">Sign In</button>
        <div *ngIf="errorMessage"  style="display: block;color: red;margin-top: 8px;">{{errorMessage}}</div>
    </form>
        
    </div>


</div>
