<h2 class="mt">Reclamation</h2>
<div class="reclamation-container">
    <div  *ngFor="let r of reclamsWithEmployee"  class="rec-card">
        <h2>{{r.topic}}</h2>
        <h4>Sent by : {{r.employee.lastName}} {{r.employee.firstName}}</h4>
        <p>{{r.description}}</p>
        <div class="button-card">
            <button>Received</button>
            <button>Delete</button>
        </div>
    </div>
</div>
